<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>品牌练习</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
</head>
<body>
<div id="h1000">
	<h2 v-text ="message"></h2>
	<p>{{ message }}</p>
</div>
<div id ="app">
<table class = "table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Ctime</th>
      <th>Operation</th>
     </tr> 
  </thead>
  <tbody>
  <tr v-for="item in list" :key="item.id">
   <td>{{ item.id }}</td>
   <td v-text="item.name"></td>
   <td>{{item.ctime}}</td>
   <td><a href = "">删除</a></td>
  </tr>
  </tbody>  
</table>

</div>

<script>
var vu= new Vue({
	el: '#app',
	data: {
		list: [
			{id:1,name:'奔驰',ctime: new Date()},
			{id:2,name:'宝马',ctime: new Date()}
		],
		message:"test"
	},
	methods:{},
		
})
var vu2 =new Vue({
	el: '#h1000',
	data:{
		message:"test"
	},
	methods:{}
})

</script>

</body>
</html>
